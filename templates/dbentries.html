{% extends 'base.html' %}

        {% block content %}
        <table border="3px solid black">
            <tr>
                <td><b>p_id</b></td>
                <td><b>p_name</b></td>
                <td><b>p_time</b></td>
                <td><b>p_status</b></td>
                <td><b>p_phase</b></td>
            </tr>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.p_id }}</td>
                <td>{{ entry.p_name }}</td>
                <td>{{ entry.p_time }}</td>
                <td>{{ entry.p_status }}</td>
                <td>{{ entry.p_phase }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endblock %}
